<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>CRUD</title>
  </head>
  <body>
    <div class="container-sm  d-flex justify-content-center flex-column align-items-center  w-auto ">

          
      <form method="get"  class="form ">
        <div class="row w-auto ">
          <div class="col-sm-3  w-100">
            
            <div class="d-flex justify-content-center mb-3">
            
          <input type="number" min="1" id="id_user"  name="id_user" class="form-control p-2  " placeholder="id" required/>
        </div>
        <div class="d-flex justify-content-center mb-3">
       
          <input type="text"  id="nom" name="nom" class="form-control p-2" placeholder="nom" required/>
        </div>
        <div class="d-flex justify-content-center mb-3">
        
          <input type="text" id="prenoms"  name="prenoms" class="form-control p-2" placeholder="prenoms" required/>
        </div>
        <div class="d-flex justify-content-center mb-2">
          
          <input type="text" id="profession"  name="profession" class="form-control p-2" placeholder="profession" required/>
        </div>
        <div class="d-flex justify-content-start mb-3">
          <button type="submit" class="btn btn-primary  " id="btnAddOrChange">Soumettre</button>
        </div>
      </div>
      </div>
      </form>
      <div class="row w-auto">
        <div class="col-sm-6 w-100">
          <div class="table-responsive-sm">

            <table class="table testStyle  table-bordered  ">
              <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prenoms</th>
          <th>Profession</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody class=" text-center">
      </tbody >
    </table>
  </div>

  </div>
</div>

</div>

</body>
